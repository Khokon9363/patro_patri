<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
<title>Hello, world!</title>
<style>
    label{
        font-size:18px;
    }
</style>
</head>
<body style="background-color: #adcdd2">

<div class="container-fluid" style="background-color: #adcdd2">
    <div class="row">
        <div class="col-sm-12 m-auto">
            <div class="card" style="margin-top: 10px;padding: 8px;background-color: #adcdd2;border: none;">
               <div class="card-body">
                    <h3 class="text-danger text-left">Personal Informations :</h3>
                        
  <div class="row" style="margin-bottom: 10px">
    <div class="col-sm-4">
      <input type="text" class="form-control" placeholder="Full Name" readonly>
    </div>
    <div class="col-sm-4">
      <input type="text" class="form-control" placeholder="Date Of Birth"readonly>
    </div>
    <div class="col-sm-4">
      <input type="text" class="form-control" placeholder="Email ID"readonly>
    </div>
  </div>

  <div class="row" style="margin-bottom: 10px">
    <div class="col">
      <textarea placeholder="About yourself (Min-100 word , Max-150 word)" rows="7" class="form-control"></textarea>
    </div>
    <div class="col">
      <textarea placeholder="About your expectations (Min-100 word , Max-150 word)" rows="7" class="form-control"></textarea>
    </div>
  </div>
     
  <div class="row text-center" style="margin-bottom: 10px">
    <div class="col-sm-3">
        <div class="text-danger" style="font-size: 20px;display: inline-block;font-weight: bolder;">Profile Pictures : </div>
      <input type="file" style="display: none;" id="onlyFace">
      <label for="onlyFace"style="color: black"><i style="color: black" class="fa fa-upload" aria-hidden="true"></i>(Only Face)</label>
    </div>
    <div class="col-sm-3">
      <input type="file" style="display: none;" id="fullBody">
      <label for="fullBody"style="color: black"><i style="color: black" class="fa fa-upload" aria-hidden="true"></i>(Full Body)</label>
    </div>
    <div class="col-sm-3">
      <input type="file" style="display: none;" id="family">
      <label for="family"style="color: black"><i style="color: black" class="fa fa-upload" aria-hidden="true"></i>(Family Picture)</label>
    </div>
    <div class="col-sm-3">
      <input type="file" style="display: none;" id="any">
      <label for="any"style="color: black"><i style="color: black" class="fa fa-upload" aria-hidden="true"></i>(Any)</label>
    </div>
  </div>
  <div class="row" style="margin-bottom: 10px">
    <div class="col-sm-3">
        <select class="form-control">
            <option>4Feet 1inch / 121.92cm</option>
            <option>4Feet 2inch</option>
            <option>4Feet 3inch</option>
            <option>4Feet 4inch</option>
            <option>4Feet 5inch</option>
            <option>8Feet 6inch</option>
        </select>
    </div>
    <div class="col-sm-3">
      <input type="text" class="form-control" placeholder="Mobile number with country code">
    </div>
    <div class="col-sm-3">
      <input type="text" class="form-control" placeholder="Enter your Telephone number">
    </div>
    <div class="col-sm-3">
      <input type="text" class="form-control" placeholder="Your skin color">
    </div>
  </div>
  <div class="row" style="margin-bottom: 10px;">
    <div class="col-sm-3">
          <h4 class="text-danger">Nationality : </h4>
    </div>
    <div class="col-sm-3">
        <select class="form-control" required="">
            <option>Bangladesh</option>
            <option>UK/US</option>
            <option>Dual</option>
        </select>
   </div>
   <div class="col-sm-3">
        <select class="form-control">
            <option>Bangladesh</option>
            <option>UK/US</option>
            <option>Dual</option>
        </select>
   </div>
   <div class="col-sm-3">
        <select class="form-control">
            <option>Bangladesh</option>
            <option>UK/US</option>
            <option>Dual</option>
        </select>
   </div>
  </div>
  <div class="row" style="margin-bottom: 10px;">
    <div class="col-sm-3">
          <h4 class="text-danger">Language : </h4>
    </div>
    <div class="col-sm-3">
        <select class="form-control" required="">
            <option>Bangla</option>
            <option>English</option>
            <option>Hindi</option>
        </select>
   </div>
  </div>
  <div style="border-bottom: 1px solid white;margin-bottom: 10px;"></div>
  <div class="row" style="margin-bottom: 10px;">
    <div class="col-sm-3">
          <h4 class="text-danger">National ID : </h4>
    </div>
    <div class="col-sm-3">
        <input type="text" class="form-control" placeholder="National ID">
   </div>
   <div class="col-sm-3">
        <h4 class="text-danger">Passport No : </h4>
   </div>
   <div class="col-sm-3">
        <input type="text" class="form-control" placeholder="Passport No">
   </div>
  </div>
  <div class="row" style="margin-bottom: 10px;">
    <div class="col-sm-3">
          <h4 class="text-danger">Driving Licence : </h4>
    </div>
    <div class="col-sm-3">
        <input type="text" class="form-control" placeholder="Driving Licence">
   </div>
   <div class="col-sm-3">
        <h4 class="text-danger">Facebook Profile Link : </h4>
   </div>
   <div class="col-sm-3">
        <input type="text" class="form-control" placeholder="Facebook Profile Link">
   </div>
  </div>
  <div style="border-bottom: 1px solid white;margin-bottom: 10px;"></div>
  <div class="row" style="margin-bottom: 10px;">
    <div class="col-sm-3">
          <h4 class="text-danger">Present Address : </h4>
    </div>
    <div class="col-sm-6">
        <input type="text" class="form-control" placeholder="Present Address">
   </div>
   <div class="col-sm-3">
        <input type="text" class="form-control" placeholder="Post Office">
   </div>
  </div>
   <div class="row" style="margin-bottom: 10px;">
    <div class="col-sm-3">
          <h4 class="text-danger"></h4>
    </div>
    <div class="col-sm-3">
        <input type="text" class="form-control" placeholder="Police station">
   </div>
   <div class="col-sm-3">
        <input type="text" class="form-control" placeholder="District/ City/ Province">
   </div>
   <div class="col-sm-3">
        <input type="text" class="form-control" placeholder="Country">
   </div>
  </div>
  <div style="border-bottom: 1px solid white;margin-bottom: 10px;"></div>
  <div class="row" style="margin-bottom: 10px;">
    <div class="col-sm-3">
          <h4 class="text-danger">Permanent Address : </h4>
    </div>
    <div class="col-sm-6">
        <input type="text" class="form-control" placeholder="Permanent Address">
   </div>
   <div class="col-sm-3">
        <input type="text" class="form-control" placeholder="Post Office">
   </div>
  </div>
   <div class="row" style="margin-bottom: 10px;">
    <div class="col-sm-3">
          <h4 class="text-danger"></h4>
    </div>
    <div class="col-sm-3">
        <input type="text" class="form-control" placeholder="Police station">
   </div>
   <div class="col-sm-3">
        <input type="text" class="form-control" placeholder="District/ City/ Province">
   </div>
   <div class="col-sm-3">
        <input type="text" class="form-control" placeholder="Country">
   </div>
  </div>

  <div style="border-bottom: 1px solid white;margin-bottom: 10px;"></div>

<div class="row col-sm-12">
  <h3 class="text-danger text-center">Educational Informations :</h3>
</div>

<h1 class="text-danger">Education <span id="num">1</span></h1>
<div class="row" style="margin-bottom:10px;">
    <div class="col-sm-3">
        <input type="text" class="form-control" placeholder="Certificate Name">
    </div>
   <div class="col-sm-6">
     <input type="text" class="form-control" placeholder="Institution">
   </div>
   <div class="col-sm-3">
       <input type="text" class="form-control" placeholder="Major">
   </div>
</div>
<div class="row" style="margin-bottom: 10px;">
    <div class="col-sm-3">
        <input type="text" class="form-control" placeholder="Result">
   </div>
    <div class="col-sm-3">
        <input type="text" class="form-control" placeholder="Board">
    </div>
    <div class="col-sm-3">
        <input type="text" class="form-control" placeholder="District">
    </div>
    <div class="col-sm-2">
        <input type="text" class="form-control" placeholder="Country">
    </div>
    <div class="col-sm-1">
        <button class="btn btn-danger" onclick="myFunc()" style="font-size: 10px;padding-bottom: 12px;font-weight: bolder;">Add New</button>
    </div>
</div>

<div id="addHere"></div>

</div>
</div>
</div>
</div>
</div>


<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script type="text/javascript">
    function myFunc() {
        var num = document.querySelectorAll('#num').length;

        var html = '<h1 style="margin-top:10px;" class="text-danger" id="num">Education ' + (num+1) + ' </h1>';
            html += '<div class="row" style="margin-bottom:10px;">'
            html += '<div class="col-sm-3">';
            html += '<input type="text" class="form-control" placeholder="Certificate Name">';
            html += '</div>';
            html += '<div class="col-sm-6">';
            html += '<input type="text" class="form-control" placeholder="Institution">';
            html += '</div>';
            html += '<div class="col-sm-3">';
            html += '<input type="text" class="form-control" placeholder="Major">';
            html += '</div>';
            html += '</div>';

            html += '<div class="row" style="margin-bottom: 10px;">';
            html += '<div class="col-sm-3">';
            html += '<input type="text" class="form-control" placeholder="Result">';
            html += '</div>';
            html += '<div class="col-sm-3">';
            html += '<input type="text" class="form-control" placeholder="Board">';
            html += '</div>';
            html += '<div class="col-sm-3">';
            html += '<input type="text" class="form-control" placeholder="District">';
            html += '</div>';
            html += '<div class="col-sm-2">';
            html += '<input type="text" class="form-control" placeholder="Country">';
            html += '</div>';
            html += '<div class="col-sm-1">';
            html += '<button class="btn btn-danger" onclick="myFunc()" style="font-size: 10px;padding-bottom: 12px;font-weight: bolder;">Add New</button>';
            html += '</div>';
            html += '</div>';

            $('#addHere').append(html);
        }
</script>
</body>
</html>
